<VirtualHost 127.0.0.1:80>
	ServerAdmin root@127.0.0.1
	DocumentRoot "/var/www/kyberia-wwwroot/"
	ServerName localhost
	ServerAlias www.localhost
	ErrorLog /var/log/apache2/kyberia-error.log
	CustomLog /var/log/apache2/kyberia-access.log combined
	php_admin_flag safe_mode off
	Alias /templates /var/www/kyberia-data/templates
	Alias /images    /var/www/kyberia-data/images

	<IfModule mod_deflate.c>
		AddOutputFilterByType DEFLATE text/html text/plain
		DeflateBufferSize 32768
		DeflateCompressionLevel 6
		BrowserMatch ^Mozilla/4 gzip-only-text/html
		BrowserMatch ^Mozilla/4\.0[678] no-gzip
		BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
	</IfModule>

</VirtualHost>

